language: java
notifications:
  email: false
jdk:
- oraclejdk8
before_deploy:
- mvn versions:set -DnewVersion=$TRAVIS_BUILD_NUMBER
- mvn versions:commit
- mvn install -DskipTests=true
deploy:
  provider: releases
  api_key:
    secure: 
  file: "/home/travis/build/wazim/pitstop/target/pitstop-$TRAVIS_BUILD_NUMBER.jar"
  on:
    repo: wazim/pitstop
